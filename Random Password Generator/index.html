<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Random Password</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Password Generator</h1>
      </div>
      <div id="message-box">
        <img
          src="images/—Pngtree—color  neon dialog box_4044237.png"
          alt="message-box"
        />
        <p>copied</p>
      </div>
      <div class="password-panel">
        <input id="password-input" type="text" />
        <button class="copy-btn">
          <img class="copy" src="images/copy.png" alt="copy" />
        </button>
      </div>
      <div class="settings">
        <input type="range" min="4" max="20" value="8" id="length-slider" />
        <span id="length-value">8</span>
        <div class="checkboxes">
          <label
            ><input type="checkbox" id="lowercase" checked /> Lowercase</label
          >
          <label
            ><input type="checkbox" id="uppercase" checked /> Uppercase</label
          >
          <label><input type="checkbox" id="numbers" checked /> Numbers</label>
          <label><input type="checkbox" id="symbols" checked /> Symbols</label>
        </div>
      </div>
      <div class="btn">
        <button><i class="fa-solid fa-bolt bolt"></i>Generate Password</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
